<!DOCTYPE html>
<html>
  <head>
    <title>Ümit Demir</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <!-- Third party extensions -->
    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="plugins/aos/aos.min.css" />
    <link rel="stylesheet" href="plugins/animate/animate.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="mobile_menu--overlay"></div>
    <div class="mobile_menu">
      <div class="mobile_menu--first">
        <div class="mobile_menu--logo">
          <a href="#" class="logo text">umitdemir</a>
          <a href="#" class="mobile_menu--closer"
            ><i class="far fa-times-circle"></i
          ></a>
        </div>
        <div class="mobile_menu--menu">
          <ul>
            <li class="active"><a href="#">About</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Feature</a></li>
            <li><a href="#">Signup</a></li>
          </ul>
        </div>
      </div>
      <div class="mobile_menu--last">
        <button class="white_button with_arrow">
          İletişime geç <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
    <div class="content">
      <div class="header_wrapper">
        <div class="container">
          <div class="header">
            <div class="header--top">
              <a href="#" class="logo text">umitdemir</a>
              <div class="header_last">
                <ul class="header--top--menu">
                  <li class="active"><a href="#">About</a></li>
                  <li><a href="#">Help</a></li>
                  <li><a href="#">Feature</a></li>
                  <li><a href="#">Signup</a></li>
                </ul>
                <button
                  class="
                    white_button
                    with_arrow
                    animate__animated animate__fadeInRight
                  "
                >
                  İletişime geç <i class="fas fa-arrow-right"></i>
                </button>
              </div>
              <a href="#" class="header_toggler">
                <span></span>
                <span></span>
                <span></span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="gradient_bg"></div>
        <div class="contact_page">
          <div class="contact_header">
            <div class="skewed_container">
              <div class="gradient"></div>
            </div>
            <div class="headline">
              <h1>Contact With Me</h1>
            </div>
          </div>
          <section class="contact_form_section">
            <div class="form_column">
              <div class="form_container">
                <form action="" method="post">
                  <fieldset>
                    <div class="form_group">
                      <label for="name">Ad</label>
                      <input type="text" id="name" name="name" placeholder="Jane" class="invalid" required>
                    </div>
                    <div class="form_group has-focus">
                      <label for="email">E-Posta</label>
                      <input type="email" id="email" name="email" placeholder="jane.doe@gmail.com" required>
                    </div>
                    <div class="form_group">
                      <label for="message">Mesaj</label>
                      <textarea name="message" id="message" placeholder="Selam Ümit, ... hakkında yazıyorum..." required></textarea>
                    </div>
                  </fieldset>
                  <button class="contact_send">Gönder</button>
                </form>
              </div>
            </div>
            <div class="secondary_column">
              <div class="why-me">
                <h2 class="why-me--title">İletişime Geç</h2>
                <ul class="why-me--list">
                  <li>Sadece bir merhaba demek için</li>
                  <li>Freelance destek için</li>
                  <li>herhangi bir şey için</li>
                </ul>
              </div>
            </div>
          </section>
          <section class="contact_bottom">
            <div class="container">
              <p>Mümkün olan en yakın sürede geri dönüş sağlıyorum.</p>
            </div>
          </section>
        </div>

      <div class="full_divider"></div>

    </div>
    <footer>
      <div class="container">
        <div class="footer_container">
          <div class="footer_left">
            <a href="/" class="footer_logo logo">umitdemir</a>
          </div>
          <div class="footer_right">
            <div class="socials">
              <a
                target="_blank"
                href="https://github.com/umtdemr/"
                class="social__item"
                ><i class="fab fa-github"></i
              ></a>
              <a
                target="_blank"
                href="https://twitter.com/mediumgoal/"
                class="social__item"
                ><i class="fab fa-twitter"></i
              ></a>
              <a
                target="_blank"
                href="https://instagram.com/umt.demr/"
                class="social__item"
                ><i class="fab fa-instagram"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/main.polyfills.js"></script>
    <script src="plugins/aos/aos.min.js"></script>
    <script>
      // AOS.init();
    </script>
  </body>
</html>
